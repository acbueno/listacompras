<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-5">
        <h3> Adcionar Produto</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/createProduct}" th:object="${product}"
                                                                       method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Nome Produto</label> 
                                <input type="text" th:field="*{name}" class="form-control"
                                            id="nameProduct" placeholder="Nome Produto" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Quantidade</label> 
                                <input type="text" th:field="*{amount}" class="form-control"
                                            id="amountProduct" placeholder="Quantidde" />
                            </div>
                             <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Gramatura</label> 
                                <input type="text" th:field="*{typeGrammage}" class="form-control"
                                            id="grammageProduct" placeholder="Gramatura" />
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Concluir ">
                            </div>
 
                            <input type="hidden" id="id" th:field="*{id}">
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
 
</html>
